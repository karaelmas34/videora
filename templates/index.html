<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TubeDown ğŸŒ</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>TubeDown ğŸ¬ Ã‡ok KullanÄ±cÄ±lÄ±</h1>

    <form id="downloadForm">
      <input type="text" name="url" placeholder="YouTube linki" required autocomplete="off">
      <div>
        <label><input type="radio" name="format" value="mp4" checked> MP4</label>
        <label><input type="radio" name="format" value="mp3"> MP3</label>
      </div>
      <div>
        <label><input type="radio" name="resolution" value="720" checked> 720p</label>
        <label><input type="radio" name="resolution" value="1080"> 1080p</label>
      </div>
      <button type="submit">Ä°ndir</button>
    </form>

    <div id="loading" style="display:none;">
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <p id="progressText">YÃ¼kleniyor â³</p>
    </div>
  </div>

  <!-- Tema geÃ§iÅŸi: Sabit switch butonu -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="toggleTheme" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    let progressInterval = null;

    document.getElementById("downloadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (progressInterval) clearInterval(progressInterval);

      const formData = new FormData(this);
      document.getElementById("loading").style.display = "block";

      fetch("/download", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          const userId = data.user_id;

          progressInterval = setInterval(() => {
            fetch(`/progress/${userId}`)
              .then(res => res.json())
              .then(progress => {
                const bar = document.getElementById('progressBar');
                const text = document.getElementById('progressText');

                bar.style.width = progress.percent + '%';
                text.textContent = `${progress.percent.toFixed(1)}% tamamlandÄ±`;

                if (progress.percent >= 100) {
                  clearInterval(progressInterval);
                  text.textContent = 'âœ”ï¸ Ä°ndirme tamamlandÄ±';
                }
              });
          }, 1000);

          // Video dosyasÄ±nÄ± al ve indir
          fetch(`/file/${userId}`)
            .then(res => res.blob())
            .then(blob => {
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = "video." + formData.get("format");
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              document.getElementById("loading").style.display = "none";
            });

        } else {
          document.getElementById("loading").style.display = "none";
          alert("Hata: " + data.message);
        }
      })
      .catch(err => {
        document.getElementById("loading").style.display = "none";
        alert("Ä°stek gÃ¶nderilirken hata oluÅŸtu: " + err);
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
