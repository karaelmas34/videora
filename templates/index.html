<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TubeDown ğŸŒ</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- âœ… Cloudflare Turnstile script -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>TubeDown ğŸ¬ Ã‡ok KullanÄ±cÄ±lÄ±</h1>

    <form id="downloadForm">
      <input type="text" name="url" placeholder="YouTube linki" required autocomplete="off">
      <div>
        <label><input type="radio" name="format" value="mp4" checked> MP4</label>
        <label><input type="radio" name="format" value="mp3"> MP3</label>
      </div>
      <div>
        <label><input type="radio" name="resolution" value="720" checked> 720p</label>
        <label><input type="radio" name="resolution" value="1080"> 1080p</label>
      </div>

      <!-- âœ… Buton Ã¶nce -->
      <button type="submit">Ä°ndir</button>

      <!-- âœ… Cloudflare Turnstile CAPTCHA -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAABlvkO9GKsgMDNZ7"></div>
    </form>

    <div id="loading" style="display:none;">
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <p id="progressText">YÃ¼kleniyor â³</p>
      <p id="speedText">HÄ±z: -</p>
      <p id="etaText">Kalan sÃ¼re: -</p>
    </div>
  </div>

  <!-- Tema geÃ§iÅŸi: Sabit switch butonu -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="toggleTheme" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>

<script>
  let progressInterval = null;

  document.getElementById("downloadForm").addEventListener("submit", function(e) {
    e.preventDefault();
    if (progressInterval) clearInterval(progressInterval);

    const formData = new FormData(this);
    const token = document.querySelector('[name="cf-turnstile-response"]')?.value;

    if (!token) {
      alert("LÃ¼tfen doÄŸrulamayÄ± tamamlayÄ±n.");
      document.getElementById("loading").style.display = "none";
      return;
    }

    formData.append("cf-turnstile-response", token);
    document.getElementById("loading").style.display = "block";

    fetch("/download", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        const userId = data.user_id;

        progressInterval = setInterval(() => {
          fetch(`/progress/${userId}`)
            .then(res => res.json())
            .then(progress => {
              const bar = document.getElementById('progressBar');
              const text = document.getElementById('progressText');
              const speedText = document.getElementById('speedText');
              const etaText = document.getElementById('etaText');

              const raw = parseFloat(progress.percent);
              const percent = isNaN(raw) ? 0 : raw;

              bar.style.width = percent + '%';
              text.textContent = `${percent.toFixed(1)}% tamamlandÄ±`;

              const speed = progress.speed ? (progress.speed / 1024).toFixed(1) + ' KB/s' : '-';
              const eta = progress.eta ? progress.eta.toFixed(1) + ' sn' : '-';

              speedText.textContent = `HÄ±z: ${speed}`;
              etaText.textContent = `Kalan sÃ¼re: ${eta}`;

              if (percent >= 100) {
                clearInterval(progressInterval);
                text.textContent = 'âœ”ï¸ Ä°ndirme tamamlandÄ±';
                speedText.textContent = '';
                etaText.textContent = '';
              }
            });
        }, 1000);

        // Video dosyasÄ±nÄ± al ve indir
        fetch(`/file/${userId}`)
          .then(res => res.blob())
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "video." + formData.get("format");
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            document.getElementById("loading").style.display = "none";
          });

      } else {
        document.getElementById("loading").style.display = "none";
        alert("Hata: " + data.message);
      }
    })
    .catch(err => {
      document.getElementById("loading").style.display = "none";
      alert("Ä°stek gÃ¶nderilirken hata oluÅŸtu: " + err);
    });
  });

  function toggleTheme() {
    document.body.classList.toggle("light-mode");
  }
</script>
</body>
</html>
